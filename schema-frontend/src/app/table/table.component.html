<div class="table-responsive{-sm|-md|-lg|-xl|-xxl} wrapper text-center">
  <table class="table ">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <!-- Loop through column names and generate th elements -->
        <th *ngFor="let cname of cnames" scope="col">{{ cname }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of columnData; let i = index">
        <td scope="row">{{ i + 1 }}</td>
        <!-- Loop through columns and generate td elements -->
        <td *ngFor="let cname of cnames">{{ row[cname] }}</td>
      </tr>
    </tbody>
  </table>
</div>
