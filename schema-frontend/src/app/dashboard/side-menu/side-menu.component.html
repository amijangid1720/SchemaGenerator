<!-- <div class="card d-flex shadow-lg p-3 mb-1 bg-white rounded wrapper"> -->
  <div class="card d-flex  mb-1 bg-white rounded wrapper">

  <a class="head" routerLink="createtable">
    <h4>
      <fa-icon [icon]="faPlus"  size="1x" [styles]="{  color: '#eec06b'  ,'font-size': '35px' ,'padding-right':'5px'}"></fa-icon>
      Create New Table
    </h4>
  </a>
  <ul>

    <li *ngFor="let tableName of tableNames">
      <fa-icon [icon]="faGreaterThan" [styles]="{ color: '#B6BBC4;'  ,'font-size': '15px' ,'padding-right':'9px'}"></fa-icon>
      <span>{{ tableName }}</span>
      <a [routerLink]="['table', tableName]">
        <fa-icon [icon]="faTable" [styles]="{ margin: '2px', color: '#eec06b'  ,'font-size': '18px' ,'padding-left':'20px'}"></fa-icon>
      </a>
      <a [routerLink]="['tabledesc',tableName]">
        <fa-icon [icon]="faWrench" [styles]="{ margin: '2px', color: '#eec06b'  ,'font-size': '18px' ,'padding-left':'5px'}"></fa-icon>
      </a>
      <a  (click)="deleteTable(tableName)">
        <fa-icon [icon]="faTrashCan" [styles]="{ margin: '2px', color: '#eec06b'  ,'font-size': '18px' ,'padding-left':'5px'}"
        ></fa-icon>
      </a>
    </li>
  </ul>
</div>

 <!-- for confirmation dialog -->
 <p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="header">
    <h3>Confirmation</h3>
  </ng-template>
  <ng-template pTemplate="message">
    <p>Do you want to delete this Table?</p>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      class="confirm"
      type="button"
      pButton
      icon="pi pi-times"
      style="margin: 4%; background-color: #032b3a"
      label="No"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      style="margin: 4%; background-color: #032b3a"
      label="Yes"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
