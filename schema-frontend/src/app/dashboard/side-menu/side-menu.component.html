<div class="card d-flex shadow-lg p-3 mb-1 bg-white rounded">
    <h4> <fa-icon [icon]="faPlus" [styles]="{margin:'2px',color:'#ff0a0a'}"></fa-icon> Create New Table </h4>
    <ul>
      <li *ngFor="let tableName of tableNames">
        <fa-icon [icon]="faTable" [styles]="{margin:'2px'}"></fa-icon> <span>{{ tableName }}</span>  <fa-icon [icon]="faWrench" [styles]="{margin:'2px'}"></fa-icon></li>
        
    </ul>
  </div>
