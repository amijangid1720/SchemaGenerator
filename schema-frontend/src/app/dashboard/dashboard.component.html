<h2>Schema Generator</h2>

<div>
  <div class="d-flex">
    <label class="mb-2 block font-bold" for="minmax-buttons"
      >Enter Table Name
    </label>
    <input
      type="text"
      [style]="{ width: '50%' }"
      class="form-control table-input"
      aria-label="Sizing example input"
      placeholder="Enter Table Name"
      aria-describedby="inputGroup-sizing-lg"
      [(ngModel)]="tablename"
      pattern="^[^\s]+$" 
      #tablenameInput="ngModel" 
      required
    />
    <div *ngIf="tablenameInput.invalid && (tablenameInput.dirty || tablenameInput.touched)">
      <small *ngIf="tablenameInput.errors?.['required']">Table Name is required.</small>
      <small *ngIf="tablenameInput.errors?.['pattern']">Table Name should not contain spaces.</small>
    </div>
  </div>

  <div d-flex>
    <label class="mb-2 mt-4 block font-bold" for="minmax-buttons"
      >Number Of Columns
    </label>
    <p-inputNumber
      [(ngModel)]="columns"
      [style]="{ 'margin-left': '1rem', width: '2.2rem' }"
      [showButtons]="true"
      buttonLayout="horizontal"
      spinnerMode="horizontal"
      inputId="horizontal"
      [min]="0"
      [max]="100"
      decrementButtonClass="p-button-secondary"
      incrementButtonClass="p-button-secondary"
      incrementButtonIcon="pi pi-plus"
      decrementButtonIcon="pi pi-minus"
      (click)="onColumnsChange($event)"
    ></p-inputNumber>
  </div>

  <div *ngFor="let column of inputValues; let index = index" class="mt-4">
    <div class="card d-flex">
      <div class="form-group d-flex align-items-center">
        <input
          type="text"
          class="form-control column-input mr-2"
          aria-label="Sizing example input"
          placeholder="Enter Column Name"
          aria-describedby="inputGroup-sizing-lg"
          [(ngModel)]="column.name"
          name="columnName{{index}}"
          pattern="^[^\s]+$" 
          #columnNameInput="ngModel"
          required
        />
        
        <div class="d-flex align-items-center mr-4 p-key">
          <label for="flexCheckDefault" class="mr-2">Primary Key</label>
          <input
            [disabled]="!primaryKeyVisibility"
            class="p-label mr-2"
            type="checkbox"
            value=""
            id="flexCheckDefault"
            [(ngModel)]="column.primary"
            (click)="checkVisibility(index)"
          />
        </div>

        <a
          class="btn btn-secondary dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ column.dataType }}
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <li>
            <a
              class="dropdown-item"
              name="INT"
              (click)="OnSelectedDataType($event, index, column)"
              href="#"
              >INT
            </a>
          </li>
          <li>
            <a
              class="dropdown-item"
              name="VARCHAR(255)"
              (click)="OnSelectedDataType($event, index, column)"
              href="#"
              >VARCHAR()</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              name="DOUBLE"
              (click)="OnSelectedDataType($event, index, column)"
              href="#"
              >DOUBLE</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              name="FLOAT"
              (click)="OnSelectedDataType($event, index, column)"
              href="#"
              >FLOAT</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              name="CHAR(255)"
              (click)="OnSelectedDataType($event, index, column)"
              href="#"
              >CHAR</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              name="BOOLEAN"
              (click)="OnSelectedDataType($event, index, column)"
              href="#"
              >BOOLEAN</a
            >
          </li>
        </ul>
      </div>
      <div *ngIf="columnNameInput.invalid && (columnNameInput.dirty || columnNameInput.touched)">
        <small *ngIf="columnNameInput.errors?.['required']">Column Name is required.</small>
        <small *ngIf="columnNameInput.errors?.['pattern'] !== undefined">Column Name should not contain spaces.</small>
      </div>
    </div>
  </div>
  <div class="btn-center">
    <button
      type="button"
      *ngIf="columns"
      class="btn btn-dark"
      (click)="generateTable1()"
    >
      Generate
    </button>
  </div>
</div>
